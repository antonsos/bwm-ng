<a *ngIf="rental" routerLink="/rentals/{{rental.id}}" class="card-link">
  <div  class="card bwm-card">
    <img class="card-img-top" src="{{rental.image}}" alt="">
    <div class="card-block">
      <h6 class="card-subtitle">Whole {{rental.category}} &#183; {{rental.city}}</h6>
      <h4 class="card-title">{{rental.title}}</h4>
      <p class="card-text">{{rental.price | currency:'USD':true}} per Night &#183; Free Cancelation</p>
    </div>
  </div>
</a>
